<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" id="ifbox" onchange="
    alert('changed');
    if (document.querySelector('#ifbox').value === '1'){
      document.write('you gave me 1.');
    }
    // onchange measures value after input value is recorded">
    <input type="text" id="onkeyBox" onkeydown="
    if (document.querySelector('#onkeyBox').value === '1'){
      alert(1);
    }
    else{
      alert('key down!');
    }
    // onkeydown measures value before input value is recorded" >
  </body>
</html>
