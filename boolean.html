<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <ol>
      <li>
        ===<br>
        <script>
          document.write("1===1 : ");
          document.write(1===1);
          document.write("<br/>");
          document.write("1===2 : ");
          document.write(1===2);
        </script>
      </li>
      <li>
         &lt;, &gt;<br> <!-- cant use < intactly because of tag-->
        <script>
          document.write("1<2 : ");
          document.write(1<2);
          document.write("<br>")
          document.write("1>2 : ");
          document.write(1>2);
        </script>
      </li>
    </ol>
  </body>
</html>
